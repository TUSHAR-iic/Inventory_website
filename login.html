                <div class="post">

                        <option value="T">Technical officer</option>
                        <option value="m">Manager</option>
                        <option value="m">Manager</option>

                    </select>


                </div>

                
                <!------------this div contain button-------------->
                <div class="button">
                <button>
                    submit
                </button>
                <button>reset</button>
                </div>

            </form>
        </div>
    </div>
